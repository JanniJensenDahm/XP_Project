<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{style.css}">
    <title>Adventure Alley</title>
</head>
<body>
<div class="container-fluid">
    <div class="header">
        <div class="row">
            <a href="/index"><img class="logout" th:src="@{/Graphics/logout.png}" height="50" width="50"/></a>
            <img class="logo" th:src="@{/Graphics/logo.png}"/>
        </div>
    </div>
    <div class="container main">
        <div class="container login-box">
            <form method="post" th:action="@{/create_booking}">
                <div class="row">
                    <div class="col-md-6">
                    <button type="submit" class="btn activity" name="minigolf"><img class="activity-icon" th:src="@{/Graphics/minigolf.png}"/></button>
                    </div>
                    <div class="col-md-6">
                    <button type="submit" class="btn activity" name="gokart"><img class="activity-icon" th:src="@{/Graphics/gokart.png}"/></button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                    <button type="submit" class="btn activity" name="paintball"><img class="activity-icon" th:src="@{/Graphics/paintball.png}"/></button>
                    </div>
                    <div class="col-md-6">
                        <button type="submit" class="btn activity" name="sumo"><img class="activity-icon" th:src="@{/Graphics/sumo.png}"/></button>
                    </div>
                </div>
            </form>
        </div>

    </div>
</div>


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
