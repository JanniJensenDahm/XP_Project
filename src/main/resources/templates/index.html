<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{style.css}">
    <title>Adventure Alley</title>
</head>
<body>
<div class="container-fluid">
    <div class="header">
        <div class="row">
            <img class="logo col-md-3 offset-md-9" th:src="@{/Graphics/logo.png}"/>
        </div>
    </div>
    <div class="container main">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="container login-box col-md-8">
                <form method="post" th:action="@{/login}">
                    <div class="row">
                        <h1 class="login">Log ind</h1>
                    </div>
                    <div class="row">
                        <div class="col-md-4"></div>
                        <div class="col-md-4">
                            <input class=" username col-xs-4 offset-xs-4" th:name="username" placeholder="Brugernavn"
                                   autofocus>
                        </div>
                        <div class="col-md-4">
                            <img class="loginTooltip" src="Graphics/inputTooltip.png" data-toggle="tooltip"
                                 data-placement="right" title="Indtast brugernavn"/>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4"></div>
                        <div class="col-md-4">
                            <input class="password col-xs-4 offset-xs-4" th:name="password" placeholder="Adgangskode">
                        </div>
                        <div class="col-md-4">
                            <img class="loginTooltip" src="Graphics/inputTooltip.png" data-toggle="tooltip"
                                 data-placement="right" title="Indtast adgangskode"/>
                        </div>
                    </div>
                    <div class="row">
                        <button type="submit" class="btn btn-lg btn-success ok-button col-sm-2">OK</button>
                    </div>
                </form>
            </div>
            <div class="col-md-2"></div>
        </div>
    </div>
</div>


<!-- Optional JavaScript -->

<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>
</html>
