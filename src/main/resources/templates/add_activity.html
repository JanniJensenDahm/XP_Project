<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{style.css}">

    <title>Adventure Alley</title>
</head>
<body>
<div class="container-fluid">
    <div class="header">
        <div class="row">
            <a href="/index"><img class="logout" th:src="@{/Graphics/logout.png}" height="50" width="50"/></a>
            <img class="logo" th:src="@{/Graphics/logo.png}"/>
        </div>
    </div>
    <div class="container main">
        <div class="container login-box">
            <form method="post" th:action="@{/add_activity.html}">
                <div class="row activity-row">
                    <p class="col-md-4 activity-label">Aktivitetsnavn</p>
                    <input class="col-md-8">
                </div>
                <div class="row activity-row">
                    <p class="col-md-4 activity-label">Pris</p>
                    <input class="col-md-8" id="price">
                </div>
                <div class="row activity-row">
                    <p class="col-md-4 activity-label">Dato</p>
                    <input>
                </div>
                <div class="row activity-row">
                    <p class="col-md-4 activity-label">Tidspunkt</p>
                    <select class="col-md-8 activity-input">
                        <option selected>Vælg</option>
                        <option>12.00-13.00</option>
                        <option>13.00-14.00</option>
                        <option>14.00-13.00</option>
                        <option>15.00-14.00</option>
                        <option>16.00-17.00</option>
                        <option>17.00-18.00</option>
                        <option>18.00-19.00</option>
                        <option>19.00-20.00</option>
                        <option>20.00-21.00</option>
                        <option>21.00-22.00</option>
                    </select>
                </div>
                <div class="row activity-row">
                    <p class="col-md-4 activity-label">Antal deltagere</p>
                    <input class="col-md-8" id="people">
                </div>
                <div class="row activity-row">
                    <p class="col-md-4 activity-label">Bookingansvarlig</p>
                    <input class="col-md-8">
                </div>
                <div class="row activity-row">
                    <p class="col-md-4 activity-label">Aktivitetsansvarlig</p>
                    <input class="col-md-8">
                </div>
                <div class="row activity-row">
                    <button type="submit" name="add_activity_btn" class="btn btn-success add_activity_btn">TILFØJ NY AKTIVITET</button>
                    <button type="submit" name="create_booking_btn" class="btn btn-success create_booking_btn">OPRET</button>
                </div>

            </form>
        </div>

    </div>
</div>




<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

<!-- Optional JavaScript -->

<!--Calculate price-->
<script type="text/javascript">
    $( "#people" ).keyup(function() {
        var people = $('#people').val();
        var pricePerHour = 350;
        $('#price').val(people*pricePerHour + " Kr");

    });

</script>



</body>
</html>
